<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="main">
      <div id="image">
        <img src="image/lumo.png" alt="">
        <div id="waves"></div>
        <div id="waves2"></div>
      </div>
      <div id="info">
        <div id="viewMore"><img src="image/viewmore.png"  alt=""></div>
        <div id="name">LUAN CAMPINA</div>
        <div id="status">WEB | GRAPHIC | UI/UX</div>
        <div id="social">
          <img src="image/fb.png" alt="">
          <img src="image/be.png" alt="">
          <img src="image/tt.png" alt="">
        </div>
      </div>
      <div id="aboutMe">
        <h2>aboutMe</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam possimus inventore cupiditate modi
          ipsa, praesentium ut aperiam eos reprehenderit. Velit earum eligendi.</p>
        <div id="close"><img src="image/close.png" width="65%" alt=""></div>
      </div>
      <div id="project">
        <h2>PROJECT</h2>
        <div id="panel1">
          <div class="projectImg"><img src="image/project1.jpg" alt=""></div>
          <div class="projectTitle">DEVELOPMENT</div>
          <div class="projectTools">
            <div class="visited"><img src="image/watch.png" alt="">120</div>
            <div class="like"><img src="image/like.png" alt="">80</div>
            <div class="visit"><img src="image/visit.png" alt=""></div>
          </div>
          <hr size="1" width="80%" color="#ccc">
        </div>

        <div id="panel2">
          <div class="projectImg"><img src="image/project1.jpg" alt=""></div>
          <div class="projectTitle">GRAPHIC</div>
          <div class="projectTools">
            <div class="visited"><img src="image/watch.png" alt="">120</div>
            <div class="like"><img src="image/like.png" alt="">80</div>
            <div class="visit"><img src="image/visit.png" alt=""></div>
          </div>
          <hr size="1" width="80%" color="#ccc">
        </div>

        <div id="panel3">
          <div class="projectImg"><img src="image/project1.jpg" alt=""></div>
          <div class="projectTitle">UI/UX</div>
          <div class="projectTools">
            <div class="visited"><img src="image/watch.png" alt="">120</div>
            <div class="like"><img src="image/like.png" alt="">80</div>
            <div class="visit"><img src="image/visit.png" alt=""></div>
          </div>
          <hr size="1" width="80%" color="#ccc">
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
